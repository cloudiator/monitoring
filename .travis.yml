sudo: required
jdk:
  - oraclejdk8
language: java
dist: trusty
install: travis_wait mvn -q install -U -DskipTests=true
script: travis_wait mvn -q org.jacoco:jacoco-maven-plugin:prepare-agent install -Dmaven.javadoc.skip=true
  sonar:sonar
after_success:
  - travis_wait ci/deploy_snapshot.sh
  - ci/publish-javadoc-to-gh-pages.sh
  - monitoringagent/ci/publish_docker.sh
branches:
  except:
    - gh-pages
addons:
  sonarcloud:
    organization: cloudiator
    token:
      secure: 
env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
notifications:
  slack:
    secure: 
